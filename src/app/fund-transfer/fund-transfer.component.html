<div class="row">
    <div class="col"></div>
    <div class="col">
        <div class="col-5 align-items-center justify-content-center w-100 mt-5">
            <form (ngSubmit)="transfer()"  [formGroup]="transferForm" class="p-4">
                <h2 class="fw-bold mb-2 text-uppercase mb-4">Fund Transfer</h2>
                <!-- account number  -->
                <div class="form-outline mb-4">
                    <input name="acno" formControlName="acno" type="text"  class="form-control form-control-lg" placeholder="Account number"/>
                  </div>
                  <!-- invalid account number -->
                  <div *ngIf="this.transferForm.get('acno')?.errors&&this.transferForm.get('acno')?.touched" class="text-danger mb-2">
                      Inavalid username
                  </div>
                <!-- Account number input -->
                <div class="form-outline mb-4">
                  <input name="amt" formControlName="amt" type="text"  class="form-control form-control-lg" placeholder="Amount to be transfer" />
                </div>
                <!-- invalid account number -->
                <div *ngIf="this.transferForm.get('amt')?.errors&&this.transferForm.get('amt')?.touched" class="text-danger mb-2">
                    Inavalid Account Number
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input name="pswd" formControlName="pswd" type="password"  class="form-control form-control-lg" placeholder="Password" />
                </div>
                <!-- invalid password -->
                <div *ngIf="this.transferForm.get('pswd')?.errors&&this.transferForm.get('pswd')?.touched" class="text-danger mb-2">
                    Inavalid Password
                </div>
                <div class="text-danger">{{ errorMsg }}</div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Transfer</button>
             </form>
        </div>
    </div>
    <div class="col"></div>
</div>
